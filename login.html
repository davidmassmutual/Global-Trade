<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Global Trade Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Login Page Specific Styles */
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('pexels-tima-miroshnichenko-7567426.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #2563eb, #7c3aed, #ef4444);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #1f2937, #374151);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .forgot-link {
            text-align: center;
            margin-bottom: 20px;
            color: #6b7280;
        }

        .forgot-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link {
            text-align: center;
            color: #6b7280;
        }

        .signup-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .success-message {
            background: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .social-login {
            margin-bottom: 20px;
            text-align: center;
        }

        .social-login p {
            color: #6b7280;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google:hover {
            border-color: #4285f4;
            color: #4285f4;
        }

        .social-btn.facebook:hover {
            border-color: #1877f2;
            color: #1877f2;
        }

        .two-factor {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 12px;
            display: none;
        }

        .two-factor input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 10px;
        }

        .two-factor button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
            }
            
            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your Global Trade Pro account</p>
        </div>

        <div id="success-message" class="success-message">
            <i class="fas fa-check-circle"></i> Login successful! Redirecting to dashboard...
        </div>

        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-circle"></i> Invalid email or password.
        </div>

        <form id="login-form">
            <div class="social-login">
                <p>Or sign in with</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <span style="font-weight: 600; color: #374151;">Remember me</span>
                </label>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="two-factor" id="two-factor-section">
            <h4 style="margin-bottom: 10px; color: #374151;">Two-Factor Authentication</h4>
            <p style="color: #6b7280; margin-bottom: 15px;">Enter the 6-digit code sent to your email</p>
            <input type="text" id="otp" placeholder="000000" maxlength="6">
            <button id="verify-otp">Verify Code</button>
        </div>

        <div class="forgot-link">
            <a href="#" class="forgot-link">Forgot your password?</a>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const twoFactorSection = document.getElementById('two-factor-section');
            const otpInput = document.getElementById('otp');
            const verifyBtn = document.getElementById('verify-otp');

            // Check if user is already logged in
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = 'dashboard.html';
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                // Simulate login validation
                if (validateLogin(email, password)) {
                    showLoading();
                    
                    setTimeout(() => {
                        hideLoading();
                        
                        // Check if 2FA is enabled
                        if (Math.random() > 0.7) { // 30% chance of 2FA
                            showTwoFactor();
                        } else {
                            showSuccess();
                            loginUser(email, remember);
                        }
                    }, 1500);
                } else {
                    showError();
                }
            });

            // Social login buttons
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const provider = this.classList.contains('google') ? 'Google' : 'Facebook';
                    alert(`Social login with ${provider} would be implemented here.`);
                });
            });

            // OTP verification
            verifyBtn.addEventListener('click', function() {
                const otp = otpInput.value;
                if (otp.length === 6 && /^\d+$/.test(otp)) {
                    showSuccess();
                    setTimeout(() => {
                        loginUser('user@example.com', false);
                    }, 1000);
                } else {
                    alert('Please enter a valid 6-digit code');
                }
            });

            function validateLogin(email, password) {
                // Simple validation - in real app this would be server-side
                const storedUser = localStorage.getItem('user');
                if (storedUser) {
                    const userData = JSON.parse(storedUser);
                    return email === userData.email && password.length > 0;
                }
                return email.includes('@') && password.length >= 6;
            }

            function showLoading() {
                const submitBtn = form.querySelector('.login-btn');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                submitBtn.disabled = true;
            }

            function hideLoading() {
                const submitBtn = form.querySelector('.login-btn');
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                submitBtn.disabled = false;
            }

            function showError() {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                twoFactorSection.style.display = 'none';
            }

            function showSuccess() {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                form.style.display = 'none';
                twoFactorSection.style.display = 'none';
            }

            function showTwoFactor() {
                twoFactorSection.style.display = 'block';
                form.style.display = 'none';
                errorMessage.style.display = 'none';
            }

            function loginUser(email, remember) {
                // Store login state
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('loginTime', new Date().toISOString());
                
                if (remember) {
                    localStorage.setItem('rememberMe', 'true');
                }

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            }

            // Add some interactivity
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
